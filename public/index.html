<!DOCTYPE html>
<html lang="vi">

<head>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim Cùng Nhau</title>
    <link href="css/color.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/dark.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="mainTitle" onclick="goBackJoinRoom()">Xem Phim Cùng Nhau</h1>

    <div id="roomSelection">
        <label for="videoInput">Local Video:</label>
        <input type="file" id="videoInput" accept="video/*" placeholder="Sử dụng local video"/>
        <label for="videoUrl">URL Video:</label>
        <input type="text" id="videoUrl" placeholder="Nhập URL video"/>
        <label for="roomName">Room:</label>
        <input type="text" id="roomName" placeholder="Nhập Room">
        <button id="joinRoomBtn">Tham Gia/Tạo Phòng</button>
    </div>

    <div class="settings-container">
        <button id="settings-button" class="settings-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
    
        <div id="settings-popup" class="popup">
            <div class="settings-box">
                <div class="darkmode-setting">
                    <span class="toggle-status light">LIGHT</span>
                    <label class="switch">
                        <input type="checkbox" id="darkmode-switch">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-status dark">DARK</span>
                </div>
            </div>
        </div>
    </div>

    <div id="videoContainer" style="display: none;">
        <div class="room-info-wrapper" onclick="crollToEpisode()">
            <p id="roomInfo"></p>
        </div>
        <video id="videoPlayer" tabindex="0" controls controlslist="nodownload noremoteplayback noplaybackrate"></video>
        <p><i>Lưu ý: Hành động Play/Pause/Seek của bạn sẽ đồng bộ với người khác.</i></p>
        <ul class="shortKey"> 
            <i>Một số phím tắt:</i>
            <li><strong>A </strong>Lùi về 10s</li>
            <li><strong>D </strong>Tiến lên 10s</li>
            <li><strong>S </strong>Dừng/Phát phim</li>
            <li><strong>F </strong>Full screen</li>
            <li><strong>M </strong>Khóa mõm</li>
        </ul>
        <div id="otherUserTimesContainer">
            <h4>CÁC USER KHÁC:</h4>
            <div id="otherUserTimesList">
            </div>
        </div>
    </div>

    <div id="serverMovieBrowser">
        <hr>
        <h1>Phim Từ Server:</h1>
        <ul id="movie-list"></ul>
        <div id="episode-container">
            <h2 id="selected-movie-title"></h2>
            <ul id="episode-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
